<div class="row product-details" *ngIf="productDetails">
    <div class="col-sm-6">
        <img src="{{productDetails.image}}" class="product-image" alt="">
    </div>
    <div class="col-sm-6">
        <div class="details">
            <h1>{{productDetails.name}}</h1>
            <h3><strong>Price:</strong> {{productDetails.price}}</h3>
            <div>
                <strong>Color:</strong>
                <h5 [style.backgroundColor]="productDetails.color" class="product-color"></h5>
            </div>
            <h6><strong>Category:</strong> {{productDetails.category}}</h6>
            <h6><strong>Description:</strong> {{productDetails.description}}</h6>


            <button *ngIf="!removeCart" class="form-button" (click)="addtoCart()">Add to Cart</button> &nbsp;
            <button *ngIf="removeCart" class="form-button" (click)="reMoveCart(productDetails.id)">Remove to
                Cart</button> &nbsp;
            <button class="form-button">Buy Now</button>

            <div class="quantity-group">
                <button (click)="handleQuality('min')">-</button>
                <input type="text" value="{{productQualtity}}">
                <button (click)="handleQuality('plus')">+</button>
            </div>
        </div>
    </div>
</div>
