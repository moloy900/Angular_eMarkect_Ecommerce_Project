<div class="update-product">
    <h1>Update Product</h1>
    <p class="message-p">{{productMessage}}</p>
    <form #addProduct="ngForm" (ngSubmit)="addUpdateProduct(addProduct.value)" class="common-form">
        <input class="form-input" type="text" placeholder="Enter Product Name" name="name"
            ngModel="{{productData?.name}}">
        <input class="form-input" type="text" placeholder="Enter Product Price" name="price"
            ngModel="{{productData?.price}}">
        <input class="form-input" type="text" placeholder="Enter Product Color" name="color"
            ngModel="{{productData?.color}}">
        <input class="form-input" type="text" placeholder="Enter Product Category" name="category"
            ngModel="{{productData?.category}}">
        <textarea class="form-input" type="text" rows="4" cols="50" placeholder="Enter Product Description"
            name="description" ngModel="{{productData?.description}}">
        </textarea>
        <input class="form-input" type="text" placeholder="Enter Product Image Url" name="image"
            ngModel="{{productData?.image}}">
        <button class="form-button">Update product</button>
    </form>
</div>
