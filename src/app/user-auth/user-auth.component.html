<div class="user-auth">

    <!-- User Signup Form -->
    <div class="user-signup" *ngIf="!showLogin">
        <h1>User Sign-up</h1>

        <form #userSignup="ngForm" class="common-form" (ngSubmit)="signUp(userSignup.value)">
            <p class="error-p">{{authError}}</p>
            <input type="text" class="form-input" placeholder="Enter UserName" name="uname" ngModel required #uname="ngModel">
            <p class="invalid-input"><span *ngIf="uname.invalid && uname.touched">Please Enter UserName</span></p>
            <input type="email" class="form-input" placeholder="Enter Email" name="email" ngModel required #email="ngModel" email>
            <p class="invalid-input"><span *ngIf="email.invalid && email.touched">Please Enter Email</span></p>
            <input type="password" class="form-input" placeholder="Enter password" name="password" ngModel required #password="ngModel" minlength="4">
            <p class="invalid-input"><span *ngIf="password.invalid && password.touched">Please Enter Password</span></p>
            <button class="form-button" [disabled]="userSignup.invalid">Sign Up</button>
            <p>Already have a Account?<a (click)="openSignUp()"><strong>Click Here</strong></a></p>
            

        </form>
    </div>

    <!-- User Login Form  -->
    <div class="user-login" *ngIf="showLogin">
        <h1>User Login</h1>

        <form #userLogin="ngForm" class="common-form" (ngSubmit)="login(userLogin.value)">
            <p class="error-p">{{authError}}</p>
            <input type="email" class="form-input" placeholder="Enter Email" name="email" ngModel #email="ngModel" required email>
            <p class="invalid-input"><span *ngIf="email.invalid && email.touched">Please enter valid email</span></p>
            <input type="password" class="form-input" placeholder="Enter password" name="password" ngModel #password="ngModel" required minlength="4">
            <p class="invalid-input"><span *ngIf="password.invalid && password.touched">Please enter valid password</span></p>
            <button class="form-button" [disabled]="userLogin.invalid">Login</button>
            <p>Want to Create Account? <a (click)="openLogin()"><strong>Click Here</strong></a></p>
            
        </form>
    </div>
</div>
